[build]
  # Set base directory to frontend folder
  base = "frontend"
  # Frontend build command
  command = "npm install && npm run build"
  # Frontend build output directory 
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  # Railway backend API URL
  PUBLIC_API_URL = "https://myfoodmap-production.up.railway.app/api"

# Handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  # For local development
  command = "cd frontend && npm run dev"
  targetPort = 4321
  port = 8888
  publish = "frontend/dist"