[build]
  # Frontend build command with Prisma setup
  command = "npm install && cd netlify/functions && npm install && npx prisma generate --schema=./prisma/schema.prisma && cd ../../ && npm run build:frontend"
  # Frontend build output directory 
  publish = "frontend/dist"

[build.environment]
  NODE_VERSION = "18"
  # Database URL for Netlify Connect - set this in Netlify dashboard
  DATABASE_URL = "prisma+postgres://accelerate.prisma-data.net/?api_key=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..Y1neo4YcwV8lpMP9vBPwcXplox9X9JfaKPLRNrzDgPM"

# Netlify Functions configuration
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Handle client-side routing (SPA)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  # For local development
  command = "cd frontend && npm run dev"
  targetPort = 4321
  port = 8888
  publish = "frontend/dist"